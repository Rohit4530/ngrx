<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-primary shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-info text-white text-center py-3 rounded-top">
            <h3 class="mb-0">Create Your Account</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSignupForm()">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email Address" required formControlName="email">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                       
                        <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-success btn-lg"  [disabled]="!signupForm.valid">Sign Up</button>
                </div>
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account ? <a href="#" class="text-primary text-decoration-none">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
