<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px; border-radius: 10px;">
        <h4 class="text-center mb-3">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginForm()">
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
