<div class="row">
    <div class="col-md-12">
       <h3>Update Post</h3>
       <form  [formGroup]="postForm" (ngSubmit)="onUpdatePost()" >
        <div class="mb-3">
            <label class="form-label" ><h5>Title</h5></label>
            <input type="text" class="form-control"  formControlName="title"/>
        </div>
        <div *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched" class="text-danger">
            Title is required.

        </div>
        <div class="mb-3">
            <label class="form-label" ><h5>Description</h5></label>
            <textarea class="form-control" rows="3" formControlName="description" ></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success">Submit</button>

        </div>
    </form>
    </div>

</div>
