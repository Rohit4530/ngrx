<div class="row">
    <!-- Parent Content -->
    <div class="col-md-8 " style="height: 100vh;">
        <h3>List of Posts</h3>
        <button class="btn btn-primary m-2" [routerLink]="['/posts/add']">Add Post</button>
        <table class="table table-striped">
            <thead>
               <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
               </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$ | async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <button class="btn btn-outline-primary m-2" [routerLink]="['edit',post.id]">Update</button>
                        <button class="btn btn-outline-danger m-2" (click)="post.id !== undefined && onDeletePost(post.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Child Component (Displayed Side-by-Side) -->
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
